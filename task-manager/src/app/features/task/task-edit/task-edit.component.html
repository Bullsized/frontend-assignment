<div class="main-column">
  <header>
    <h1>Edit a Task</h1>
    <a routerLink="/" class="back-to-tasks" title="Back to all the tasks ~">
      <fa-icon [icon]="faChevronCircleLeft" size="2x"></fa-icon>
    </a>
  </header>

  <div class="task-card">
    <form [formGroup]="form">
      <app-task-form [form]="form" [showCompletionSlider]="true"></app-task-form>
    </form>
  </div>

  <div class="submit-button-wrapper">
    <button type="submit" (click)="onEditSubmit()">Edit this task</button>
  </div>
</div>
